plugins {
    id 'java'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.legoaggelos.Main'
    }
}
group 'com.legoaggelos'
version '1.0.1'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
}

test {
    useJUnitPlatform()
}